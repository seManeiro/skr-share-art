<nav-root></nav-root>
<div class="login-wrapper">
    <form #f="ngForm" class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            SKR international
            <h5 class="hint">Use your SKR account to sign in and administrate this website</h5>
        </section>

        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input required ngModel type="email" name="email" clrInput placeholder="email" #email="ngModel" [(ngModel)]="user.email" />
                <div class="alert  alert-danger" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors.required">First name is required.</div>
                </div>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input required ngModel type="password" name="password" clrPassword placeholder="Password" #password="ngModel" [(ngModel)]="user.password" />
            </clr-password-container>
            <button class="btn btn-primary" [disabled]="!f.valid" type="submit" (click)="signInWithEmail()">Submit</button>

            <a href="javascript://" class="signup">Sign up for a Company account</a>

            <div *ngIf="error" class="error active">
                {{error}}
            </div>
        </div>
    </form>
</div>
